<!DOCTYPE html>
<html>

    <title>Your Data Cleaning Assistant</title>
</head>
<body>
    <h1>Upload Your CSV File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
